<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <style>
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
        #map {
        height: 100%;
        }
        .floating-panel {
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
        }
    </style>
</head>
<body>
    <div id="floating-panel">
        <!--input onclick="clearMarkers();" type=button value="Hide Markers">
        <input onclick="showMarkers();" type=button value="Show All Markers">
        <input onclick="deleteMarkers();" type=button value="Delete Markers"-->
    </div>
    <div id="map"></div>
    <p>Click on the map to add markers.</p>
</body>
<script>

    initMap = (function() {
        directionsService = new google.maps.DirectionsService;
        directionsDisplayRoute1 = new google.maps.DirectionsRenderer;
        directionsDisplayRoute2 = new google.maps.DirectionsRenderer;
        bounds = new google.maps.LatLngBounds();
        markers = [];

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: {lat: 19.117, lng: 72.905}
        });

        directionsDisplayRoute1.setMap(map);
        directionsDisplayRoute2.setMap(map);

        directionsDisplayRoutes = [directionsDisplayRoute1, directionsDisplayRoute2]

        map.addListener('click', function(event) {
            var routeNo = addMarker(event.latLng);
            if(routeNo){
                onClickRouteHandler(routeNo);
            }
        });

    })


    getLatLngLiteral = (function(marker) {
        literal = new google.maps.LatLng(marker.position.lat(), marker.position.lng());
        return literal
    });


    onClickRouteHandler = (function(routeNo) {
        startId = routeNo * 2 - 2;
        endId = routeNo * 2 - 1;
        var start = getLatLngLiteral(markers[startId]);
        var end = getLatLngLiteral(markers[endId]);
        var directionsDisplayRoute = directionsDisplayRoutes[routeNo - 1]
        calculateAndDisplayRoute(directionsService, directionsDisplayRoute, start, end);
    });


    calculateAndDisplayRoute = (function(directionsService, directionsDisplay, start, end) {
        directionsService.route(
            { origin: start, destination: end, travelMode: google.maps.TravelMode.DRIVING },
            function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            }
        );
    });


    addMarker = (function(location) {
        var marker = new google.maps.Marker({ position: location, map: map });
        if(markers.length < 4){
            markers.push(marker);
            isEndPoint = !(markers.length % 2);
            if(isEndPoint){
                routeNo = parseInt(markers.length / 2);
                alert('route ' + routeNo + ' selected')
            }else{
                routeNo = 0;
            }
        }else{
            alert('four locations selected\nplease refresh to enter again');
        }
        return routeNo;
    });


    setMapOnAll = (function(map) {
        for (var i = 0; i < markers.length; i++) { markers[i].setMap(map); };
    });


    clearMarkers = (function() { setMapOnAll(null); });


    showMarkers = function() { setMapOnAll(map); }


    deleteMarkers = (function() {
        clearMarkers();
        markers = [];
    });



</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhd1Qr6F0dlMSio9KthBj23Woj_NMpjXM&callback=initMap">
</script>
</html>
